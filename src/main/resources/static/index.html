<!DOCTYPE html>
<html>
<head>
	<meta name="viewport"
		  content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
	<title>Distributed Computing - Danuka</title>
	<link rel="stylesheet" href="/css/style.css"/>
	<link
			href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"

<body>

<div id="welcome-page">
	<div class="welcome-page-container">
		<h1 class="title">connect the node</h1>
		<form id="welcomeForm" name="welcomeForm">
			<!--<div class="form-group">-->
			<!--<input type="text" id="name" placeholder="name"-->
			<!--class="form-control" />-->
			<!--</div>-->
			<div class="form-group">

				<button type="submit" onclass="accent username-submit" onclick="connect(event)">Lets
					Begin
				</button>
			</div>
		</form>
	</div>
</div>


<div id="dialogue-page" class="hidden">
	<div class="dialogue-container">
		<div class="dialogue-header">
			<h4 class="header-processing">node processing<h44>
			<h4 id="nodeId" class="header-processing"></h4>
			<h5 id="nodeRole" class="header-processing"></h5>
			<span class="disconnect-btn">
				<button onclick="disconnect()">disconnect node</button>
			</span>
			<span class="disconnect-btn">
				<button onclick="testAnyFunction()">test purpose</button>
			</span>
			<!--<span class="disconnect-btn">-->
				<!--<button onclick="masterNodeDetails()">master node details</button>-->
			<!--</span>-->
		</div>
		<ul id="messageList">

		</ul>
		<form id="dialogueForm" name="dialogueForm" nameForm="dialogueForm">
			<div class="form-group">
				<div class="input-group clearfix">
					<input type="text" id="chatMessage"
						   placeholder="Enter a message...." autocomplete="off"
						   class="form-control"/>
					<button onclick="sendMessage(event)" class="glyphicon glyphicon-share-alt">Send</button>
					<!--<label for="myfile">Select a file:</label>-->
					<!--<input type="file" id="myfile" name="myfile" accept="text/plain">-->
				</div>
			</div>
		</form>
	</div>
</div>
<script
		src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
